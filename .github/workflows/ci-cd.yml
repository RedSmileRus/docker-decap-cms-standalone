name: Secure DevSecOps Pipeline for Decap CMS (Yandex Cloud)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # ---------- SAST ----------
  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Gitleaks (SARIF) ---
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact --verbose --exit-code=2 --report-format sarif --report-path gitleaks-results.sarif
        continue-on-error: true

      # Некоторые версии экшена пишут results.sarif или gitleaks.sarif — нормализуем
      - name: Collect Gitleaks SARIF (for Code Scanning)
        if: always()
        run: |
          if [ -f gitleaks-results.sarif ]; then
            echo "gitleaks-results.sarif is present"
          elif [ -f results.sarif ]; then
            mv results.sarif gitleaks-results.sarif
          elif [ -f gitleaks.sarif ]; then
            mv gitleaks.sarif gitleaks-results.sarif
          fi
          [ -f gitleaks-results.sarif ] || echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"gitleaks"}},"results":[]}]}'> gitleaks-results.sarif

      # --- Semgrep (SARIF) ---
      - name: Set up Python for Semgrep
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep CLI
        run: pip install --upgrade semgrep

      - name: Run Semgrep (SARIF)
        run: |
          semgrep scan --config auto --sarif-output=semgrep.sarif || true
          [ -f semgrep.sarif ] || echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"semgrep"}},"results":[]}]}'> semgrep.sarif

      # --- npm audit (если есть package.json) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then
            npm ci || npm i || true
          else
            echo "skip npm install (no package.json)"
          fi
        continue-on-error: true

      - name: npm audit (json)
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high --json > sast-npm-audit.json 2>/dev/null || \
            echo '{"metadata":{"vulnerabilities":{"info":0,"low":0,"moderate":0,"high":0,"critical":0}},"vulnerabilities":[]}' > sast-npm-audit.json
          else
            echo '{"metadata":{"vulnerabilities":{"info":0,"low":0,"moderate":0,"high":0,"critical":0}},"vulnerabilities":[]}' > sast-npm-audit.json
          fi
        continue-on-error: true

      # --- Артефакты + загрузка в Security tab ---
      - name: Upload SAST artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            gitleaks-results.sarif
            semgrep.sarif
            sast-npm-audit.json
        if: always()

      - name: Upload SARIF to Security tab (Gitleaks)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif
        if: always()
        continue-on-error: true

      - name: Upload SARIF to Security tab (Semgrep)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()

  # ---------- Build & Push ----------
  build:
    runs-on: ubuntu-latest
    needs: sast
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -a
          sudo install -m 0755 "$HOME/yandex-cloud/bin/yc" /usr/local/bin/yc

      - name: Configure YC
        env:
          YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          echo "$YC_SA_KEY_JSON" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"

      - name: Docker login (push)
        run: |
          TOKEN=$(yc iam create-token)
          echo "$TOKEN" | docker login -u iam --password-stdin cr.yandex

      - name: Build & Push
        id: build
        run: |
          IMAGE="${{ secrets.YC_REGISTRY_REPO }}"
          TAG="${{ github.sha }}"
          docker build \
            --build-arg DECAP_CMS_VER=3.0.9 \
            --build-arg NETLIFY_CMS_AUTH_HASH=${{ secrets.NETLIFY_CMS_AUTH_HASH }} \
            --build-arg OAUTH_CLIENT_ID=${{ secrets.OAUTH_CLIENT_ID }} \
            --build-arg OAUTH_CLIENT_SECRET=${{ secrets.OAUTH_CLIENT_SECRET }} \
            --build-arg ORIGINS='${{ secrets.ORIGINS }}' \
            -t "$IMAGE:$TAG" -t "$IMAGE:latest" .
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

  # ---------- Deploy: Staging ----------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install YC CLI (runner)
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -a
          sudo install -m 0755 "$HOME/yandex-cloud/bin/yc" /usr/local/bin/yc

      - name: Configure YC (runner)
        env:
          YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          echo "$YC_SA_KEY_JSON" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"

      - name: Create IAM token (runner)
        run: echo "YC_IAM_TOKEN=$(yc iam create-token)" >> $GITHUB_ENV

      - name: Deploy to Staging VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          envs: YC_IAM_TOKEN
          script: |
            set -euo pipefail
            echo "$YC_IAM_TOKEN" | docker login -u iam --password-stdin cr.yandex

            mkdir -p ~/decap-staging
            sudo ufw allow 80 || true

            IMAGE="${{ secrets.YC_REGISTRY_REPO }}:${{ needs.build.outputs.image_tag }}"

            # container.env
            cat > ~/decap-staging/container.env <<'ENV'
            PORT=80
            OAUTH_PORT=8080
            HOST=0.0.0.0
            ORIGINS=${{ secrets.ORIGINS }}
            NODE_ENV=production
            ENV
            sed -i 's/\r$//' ~/decap-staging/container.env

            # docker-compose.yml — публикуем только 80
            cat > ~/decap-staging/docker-compose.yml <<YML
            services:
              cms:
                image: ${IMAGE}
                ports:
                  - "80:80"
                restart: unless-stopped
                env_file:
                  - ./container.env
                volumes:
                  - ./config.yml:/app/config.yml:ro
                  - ./container.env:/app/.env:ro
            YML

            # config.yml — OAuth через /auth,/callback на том же хосте
            cat > ~/decap-staging/config.yml <<CFG
            backend:
              name: github
              repo: redsmilerus/content-repo
              branch: main
              base_url: http://${{ secrets.STAGING_VM_HOST }}
              auth_endpoint: auth
              commit_messages:
                create: "Create {{collection}} “{{slug}}”"
                update: "Update {{collection}} “{{slug}}”"
                delete: "Delete {{collection}} “{{slug}}”"
                uploadMedia: "Upload “{{path}}”"
                deleteMedia: "Delete “{{path}}”"
            media_folder: /static/media/uploads
            public_folder: /media/uploads
            collections:
              - label: "Posts"
                label_singular: "Post"
                name: posts
                folder: posts
                media_folder: "/static/media/blog"
                public_folder: "../../../static/media/blog"
                slug: "{{fields.slug}}"
                path: "{{year}}/{{month}}/{{slug}}"
                create: true
                view_filters:
                  - label: Drafts
                    field: draft
                    pattern: true
                fields:
                  - { label: "Template Key", name: templateKey, widget: hidden, default: "blog-post" }
                  - { label: "Slug", name: slug, widget: string, pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "A slug can have no spaces or special characters"] }
                  - { label: "Cover Image", name: cover, widget: image }
                  - { label: "Title", name: title, widget: string }
                  - { label: "Publish Date", name: date, widget: datetime }
                  - { label: "Description", name: description, widget: text }
                  - { label: "Draft", name: draft, widget: boolean, default: false }
                  - { label: "Tags", name: tags, widget: list }
                  - { label: "Body", name: body, widget: markdown }
            CFG

            docker compose -f ~/decap-staging/docker-compose.yml pull
            docker compose -f ~/decap-staging/docker-compose.yml up -d

            # ждём готовности
            t0=$(date +%s); while :; do
              logs="$(docker logs $(docker compose -f ~/decap-staging/docker-compose.yml ps -q cms) 2>&1 | tail -n 200 || true)"
              echo "$logs" | grep -q "Decap CMS listening on port" && break || true
              [ $(( $(date +%s) - t0 )) -gt 60 ] && { echo "Timeout"; echo "$logs"; exit 1; }
              sleep 2
            done

            # Health (локальный)
            curl -fsSI http://localhost/ >/dev/null || curl -fsSL http://localhost/#/ >/dev/null

            docker ps
            docker logs --tail=200 $(docker compose -f ~/decap-staging/docker-compose.yml ps -q cms) || true

      - name: Health check (public)
        run: |
          set -e
          curl -fsSI --max-time 30 "http://${{ secrets.STAGING_VM_HOST }}/" >/dev/null || \
          curl -fsSL --max-time 30 "http://${{ secrets.STAGING_VM_HOST }}/#/" >/dev/null

  # ---------- DAST ----------
  dast:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: http://${{ secrets.STAGING_VM_HOST }}/
          cmd_options: '-a -m 10'
          allow_issue_writing: false     # <— добавили
        continue-on-error: true

      - name: Collect & normalize ZAP outputs
        if: always()
        run: |
          [ -f report_json.json ] && mv -f report_json.json dast-report.json || true
          [ -f report_html.html ] && mv -f report_html.html dast-report.html || true
          [ -f dast-report.json ] || printf '{"site":[]}\n' > dast-report.json
          [ -f dast-report.html ] || printf '<html><body>No report generated</body></html>\n' > dast-report.html

      - name: Upload DAST reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: |
            dast-report.json
            dast-report.html
  

  # ---------- Image Scan ----------
  image-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -a
          sudo install -m 0755 "$HOME/yandex-cloud/bin/yc" /usr/local/bin/yc

      - name: Configure YC
        env:
          YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          echo "$YC_SA_KEY_JSON" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"

      - name: Docker login
        run: |
          TOKEN=$(yc iam create-token)
          echo "$TOKEN" | docker login -u iam --password-stdin cr.yandex

      - name: Pull image for scanning
        run: docker pull ${{ secrets.YC_REGISTRY_REPO }}:${{ needs.build.outputs.image_tag }}

      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.YC_REGISTRY_REPO }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Upload Image Scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: image-scan-reports
          path: trivy-image.sarif

  # ---------- Security Gateway ----------
  security-gateway:
    runs-on: ubuntu-latest
    needs: [sast, dast, image-scan]
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./_artifacts

      - name: Normalize paths
        run: |
          mkdir -p sast-reports dast-reports image-scan-reports
          cp -f _artifacts/sast-reports/* sast-reports/ 2>/dev/null || true
          cp -f _artifacts/dast-reports/* dast-reports/ 2>/dev/null || true
          cp -f _artifacts/image-scan-reports/* image-scan-reports/ 2>/dev/null || true
          : > sast-reports/gitleaks-results.sarif
          : > sast-reports/semgrep.sarif
          : > sast-reports/sast-npm-audit.json
          : > dast-reports/dast-report.json
          : > image-scan-reports/trivy-image.sarif
          # заполняем пустые, если исходных не было
          for f in gitleaks-results.sarif semgrep.sarif sast-npm-audit.json; do
            [ -s "sast-reports/$f" ] || echo '{}' > "sast-reports/$f"
          done
          [ -s dast-reports/dast-report.json ] || echo '{"site":[]}' > dast-reports/dast-report.json
          [ -s image-scan-reports/trivy-image.sarif ] || echo '{"runs":[{"results":[]}]}'> image-scan-reports/trivy-image.sarif

      - name: Check for critical vulnerabilities
        run: |
          set -e
          # Gitleaks: любые находки — fail
          if jq '.runs[0].results | length' sast-reports/gitleaks-results.sarif | grep -q '^[1-9]'; then
            echo "Gitleaks findings"; exit 1; fi
          # Semgrep: level=="error"
          if jq '.runs[]?.results[]? | select(.level=="error")' sast-reports/semgrep.sarif | grep -q .; then
            echo "Semgrep errors"; exit 1; fi
          # npm audit: high/critical
          if jq -e '.metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0' sast-reports/sast-npm-audit.json; then
            echo "npm audit high/critical"; exit 1; fi
          # ZAP: риск > 2 (High/Critical)
          if jq '.site[]?.alerts[]? | select((.riskcode|tonumber) > 2)' dast-reports/dast-report.json | grep -q .; then
            echo "ZAP High/Critical"; exit 1; fi
          # Trivy: level=="error" (sarif)
          if jq '.runs[]?.results[]? | select(.level=="error")' image-scan-reports/trivy-image.sarif | grep -q .; then
            echo "Trivy errors"; exit 1; fi

  # ---------- Deploy: Prod ----------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [security-gateway, build]
    if: needs.security-gateway.result == 'success'
    steps:
      - name: Install YC CLI (runner)
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -a
          sudo install -m 0755 "$HOME/yandex-cloud/bin/yc" /usr/local/bin/yc

      - name: Configure YC (runner)
        env:
          YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          echo "$YC_SA_KEY_JSON" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"

      - name: Create IAM token (runner)
        run: echo "YC_IAM_TOKEN=$(yc iam create-token)" >> $GITHUB_ENV

      - name: Deploy to Prod VM (auto-fallback to 8080 if 80 is busy)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          envs: YC_IAM_TOKEN
          script: |
            set -euo pipefail
            echo "$YC_IAM_TOKEN" | docker login -u iam --password-stdin cr.yandex
            mkdir -p ~/decap-prod

            # Выбираем свободный внешний порт: 80 или fallback 8080
            HOST_PORT=80
            if ss -ltn | grep -qE '(^|[:.])80[[:space:]]'; then HOST_PORT=8080; fi
            sudo ufw allow ${HOST_PORT} || true

            IMAGE="${{ secrets.YC_REGISTRY_REPO }}:${{ needs.build.outputs.image_tag }}"
            case "$IMAGE" in *:) echo "Image tag is empty — check needs.build.outputs.image_tag"; exit 1;; esac

            # env для контейнера
            cat > ~/decap-prod/container.env <<'ENV'
            PORT=80
            HOST=0.0.0.0
            ORIGINS=${{ secrets.ORIGINS }}
            NODE_ENV=production
            OAUTH_PORT=8080
            ENV
            sed -i 's/\r$//' ~/decap-prod/container.env

            # docker-compose с подстановкой HOST_PORT
            cat > ~/decap-prod/docker-compose.yml <<'YML'
            services:
              cms:
                image: __IMAGE__
                ports:
                  - "${HOST_PORT}:80"
                restart: unless-stopped
                env_file:
                  - ./container.env
                volumes:
                  - ./config.yml:/app/config.yml:ro
                  - ./container.env:/app/.env:ro
            YML
            # Вставим реальное имя образа
            sed -i "s|__IMAGE__|${IMAGE}|g" ~/decap-prod/docker-compose.yml
            export HOST_PORT

            # base_url c учётом порта
            BASE_URL="http://${{ secrets.VM_HOST }}"
            if [ "$HOST_PORT" != "80" ]; then BASE_URL="${BASE_URL}:${HOST_PORT}"; fi

            # config.yml для Decap
            cat > ~/decap-prod/config.yml <<CFG
            backend:
              name: github
              repo: redsmilerus/content-repo
              branch: main
              base_url: ${BASE_URL}
              auth_endpoint: auth
              commit_messages:
                create: "Create {{collection}} “{{slug}}”"
                update: "Update {{collection}} “{{slug}}”"
                delete: "Delete {{collection}} “{{slug}}”"
                uploadMedia: "Upload “{{path}}”"
                deleteMedia: "Delete “{{path}}”"
            media_folder: /static/media/uploads
            public_folder: /media/uploads
            collections:
              - label: "Posts"
                label_singular: "Post"
                name: posts
                folder: posts
                media_folder: "/static/media/blog"
                public_folder: "../../../static/media/blog"
                slug: "{{fields.slug}}"
                path: "{{year}}/{{month}}/{{slug}}"
                create: true
                view_filters:
                  - label: Drafts
                    field: draft
                    pattern: true
                fields:
                  - { label: "Template Key", name: templateKey, widget: hidden, default: "blog-post" }
                  - { label: "Slug", name: slug, widget: string, pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "A slug can have no spaces or special characters"] }
                  - { label: "Cover Image", name: cover, widget: image }
                  - { label: "Title", name: title, widget: string }
                  - { label: "Publish Date", name: date, widget: datetime }
                  - { label: "Description", name: description, widget: text }
                  - { label: "Draft", name: draft, widget: boolean, default: false }
                  - { label: "Tags", name: tags, widget: list }
                  - { label: "Body", name: body, widget: markdown }
            CFG

            docker compose -f ~/decap-prod/docker-compose.yml pull
            docker compose -f ~/decap-prod/docker-compose.yml up -d

            # Ожидание готовности
            t0=$(date +%s)
            while :; do
              cid=$(docker compose -f ~/decap-prod/docker-compose.yml ps -q cms || true)
              logs="$(docker logs "$cid" 2>&1 | tail -n 200 || true)"
              echo "$logs" | grep -q "Decap CMS listening on port" && break || true
              [ $(( $(date +%s) - t0 )) -gt 60 ] && { echo "Timeout"; echo "$logs"; exit 1; }
              sleep 2
            done

            # Локальный health
            curl -fsSL "http://localhost:${HOST_PORT}/healthz" >/dev/null || \
            curl -fsSL "http://localhost:${HOST_PORT}/#/" >/dev/null

            docker ps
            docker logs --tail=200 "$(docker compose -f ~/decap-prod/docker-compose.yml ps -q cms)" || true

      - name: Health check (public)
        run: |
          set -e
          curl -fsSL --max-time 30 "http://${{ secrets.VM_HOST }}/healthz" >/dev/null || \
          curl -fsSL --max-time 30 "http://${{ secrets.VM_HOST }}:8080/healthz" >/dev/null

